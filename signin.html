<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>네이버 : 로그인</title>
<link rel="shortcut icon" href="images/favicon.ico">
<link rel="stylesheet" type="text/css" href="naver.css">

</head>
<body>

	<div class="header">
		<select class="sel">
			<option value="korean">한국어</option>
			<option value="english">English</option>
			<option value="chinese_CN">中文(简体)</option>
			<option value="chibese_TW">中文(台灣)</option>
		</select>


		<form action="https://naver.com">
			<input type="image" src="images/logo.png" width="240" height="45">
		</form>
	</div>

	<div>
		<input class="id" type="text" name="ID" placeholder="   아이디"><br>
		<input class="pw" type="password" name="password"
			placeholder="   비밀번호"><br>

		<form action="https://google.com">
			<button name="login">로그인</button>
			<br> <img alt="login" src="images/in2.jpg">
			<hr>
			<a class="f_id"
				href="https://nid.naver.com/user2/help/idInquiry.nhn?menu=idinquiry">아이디
				찾기</a> <a class="f_pw"
				href="https://nid.naver.com/user2/help/pwInquiry.nhn?menu=pwinquiry">비밀번호
				찾기</a> <a class="signup"
				href="https://nid.naver.com/user2/V2Join.nhn?m=agree&lang=ko_KR&cpno=">회원가입</a>
		</form>
	</div>
	<img alt="secure" src="images/secure.jpg">
</body>
</html>
